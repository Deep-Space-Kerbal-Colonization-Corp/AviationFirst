@TechTree
{

	// Tier 1

	// start node

	@RDNode:HAS[#id[start]]
	{
		@title = 'Aviation First' Start
		@description = The technology we ACTUALLY started out with.
	}

	// propeller node

	RDNode
	{
		id = afPropellers
		title = Propellers
		description = Prop plane and helicopter parts.
		cost = 1
		hideEmpty = False
		nodeName = node0_afPropellers
		anyToUnlock = False
		icon = RDicon_metamaterials
		pos = -2568,1299,0
		scale = 0.6
		Parent
		{
			parentID = start
			lineFrom = TOP
			lineTo = BOTTOM
		} 
	}

}