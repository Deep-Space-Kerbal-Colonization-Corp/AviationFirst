@TechTree
{

	// Tier 1

	// start node

	@RDNode:HAS[#id[start]]
	{
		@title = 'Aviation First' Start
		@description = The technology we ACTUALLY started out with.
		@pos = -3000,1200,0
	}

	// propeller node

	RDNode
	{
		id = afPropellers
		title = Propellers
		description = Prop plane and helicopter parts.
		cost = 1
		hideEmpty = False
		nodeName = node0_afPropellers
		anyToUnlock = False
		icon = RDicon_metamaterials
		pos = -3000,1300,0
		scale = 0.6
		Parent
		{
			parentID = start
			lineFrom = TOP
			lineTo = BOTTOM
		} 
	}

	// Tier 2

	// aerodynamics node

	@RDNode:HAS[#id[basicRocketry]]
	{
		@title = Aerodynamics
		@description = The art of temporarily defying gravity.
		@pos = -2800,1300,0
	}

	// basic science node

	@RDNode:HAS[#id[engineering101]]
	{
		@title = Basic Science
		@description = Our engineers have discovered a use for flight beyond thrills and spills.
		@pos = -2800,1100,0
	}

	// Tier 3

	// rocketry node

	@RDNode:HAS[#id[generalRocketry]]
	{
		@title = Rocketry
		@description = The beginning of the Rocketry main branch.
		@pos = -2600,1400,0
	}

	// aviation node

	@RDNode:HAS[#id[stability]]
	{
		@title = Aviation
		@description = The beginning of the Aviation main branch.
		@pos = -2600,1200,0
	}

	// technology node

	@RDNode:HAS[#id[survivability]]
	{
		@title = Technology
		@description = The beginning of the Technology main branch.
		@pos = -2600,1000,0
	}
}