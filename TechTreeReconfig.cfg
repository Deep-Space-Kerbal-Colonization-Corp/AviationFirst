// removed tech tree nodes
// -RDNode:HAS[#id[nodeName]]{}

	// Tier 1
	// First tech tree node that has basic aircraft components. No science available.

	@RDNode:HAS[#id[start]]
	{
		@title = Aviation First Start
		@description = The technology we ACTUALLY started out with.
	}
	
	// Tier 2
	// Contains more aircraft parts and first science parts

	@RDNode:HAS[#id[basicRocketry]]
	{
		@id = afAerodynamics
		@title = Aerodynamics
		@description = We've learned that having a high survival rate that passengers are willing to book tickets for flights!
		@nodename = node1_afAerodynamics
		@icon = RDicon_stability
	}

	@RDNode:HAS[#id[engineering101]]
	{
		@id = afBasicScience
		@title = Basic Science
		@description = Our research teams have discovered a use for flight beyond thrills and spills!
		@nodename = node1_afBasicScience
		@icon = RDicon_scienceTech
	}

	// Tier 3
	// Contains first rocket parts, more stability parts and mk1 aircraft parts

	@RDNode:HAS[#id[generalRocketry]]
	{
		@id = afBasicRocketry
		@title = Basic Rocketry
		@description = How hard can Rocket Science be anyway?
		@nodename = node2_afBasicRocketry
		@icon = RDicon_rocketry-basic
		-Parent{}
		Parent
		{
			parentID = afAerodynamics
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[stability]]
	{
		@id = afAdvancedAviation
		@title = Advanced Aviation
		@description = The latest cutting edge technology in keeping aircrafts off the ground.
		@nodename = node2_afAdvancedAviation
		@icon = RDicon_aerospaceTech
		-Parent{}
		-Parent{}
		Parent
		{
			parentID = afAerodynamics
			lineFrom = RIGHT
			lineTo = LEFT
		}
		Parent
		{
			parentID = afBasicScience
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[survivability]]
	{
		@id = afStability
		@title = Stability
		@description = Keeping your rockets pointed in the right direction.
		@nodename = node2_afStability
		@icon = RDicon_control-flight-advanced
		-Parent{}
		Parent
		{
			parentID = afBasicScience
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	// Tier 4
	// Adds first mk2 parts, survivability, battery/solar, rocket parts and decouplers

	@RDNode:HAS[#id[advRocketry]]
	{
		@id = afGeneralRocketry
		@title = General Rocketry
		@description = Bigger boosters, liquid fuel and decouplers. What could go wrong?
		@nodename = node3_afGeneralRocketry
		@icon = RDicon_rocketry-general
		-Parent{}
		Parent
		{
			parentID = afBasicRocketry
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[generalConstruction]]
	{
		-Parent{}
		-Parent{}
		Parent
		{
			parentID = afBasicRocketry
			lineFrom = RIGHT
			lineTo = LEFT
		}
		Parent
		{
			parentID = afAdvancedAviation
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[aviation]]
	{
		@id = afSuperSonic
		@title = Super Sonic
		@description = Just how fast can kerbal kind travel in the atmosphere?
		@nodename = node3_afSuperSonic
		@icon = RDicon_flight-supersonic
		-Parent{}
		Parent
		{
			parentID = afAdvancedAviation
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[flightControl]]
	{
		@id = afSurvivability
		@title = Survivability
		@description = The art of falling with style and not exploding.
		@nodename = node3_afSurvivability
		@icon = RDicon_survivability
		-Parent{}
		-Parent{}
		Parent
		{
			parentID = afAdvancedAviation
			lineFrom = RIGHT
			lineTo = LEFT
		}
		Parent
		{
			parentID = afStability
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
	@RDNode:HAS[#id[basicScience]]
	{
		@id = afElectrics
		@title = Electrics
		@description = Hear us out here. What if we were to strap batteries to things.
		@nodename = node3_afElectrics
		@icon = RDicon_electrics
		-Parent{}
		Parent
		{
			parentID = afStability
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	// CTT Work-ins
	// Modifications to all CTT nodes that tie into AF nodes

	@RDNode:HAS[#id[enhancedSurvivability]]
	{
		-Parent{}
		Parent
		{
			parentID = afStability
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
} 