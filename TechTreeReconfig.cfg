// removed tech tree nodes
// -RDNode:HAS[#id[nodeName]]{}

	// Tier 0
	// First tech tree node that has basic aircraft components. No science available.

	@RDNode:HAS[#id[start]]
	{
		@title = Aviation First Start
		@description = The technology we ACTUALLY started out with.
	}
	
	// Tier 1
	// Contains more aircraft parts and first science parts

	@RDNode:HAS[#id[basicRocketry]]
	{
		@id = afAerodynamics
		@title = Aerodynamics
		@description = We've learned that having a high survival rate that passengers are willing to book tickets for flights!
		@nodename = node1_afAerodynamics
		@icon = RDicon_stability
	}

	@RDNode:HAS[#id[engineering101]]
	{
		@id = afBasicScience
		@title = Basic Science
		@description = Our research teams have discovered a use for flight beyond thrills and spills!
		@nodename = node1_afBasicScience
		@icon = RDicon_scienceTech
	}

	// Tier 2
	// Contains first rocket parts, more stability parts and mk1 aircraft parts

	@RDNode:HAS[#id[generalRocketry]]
	{
		@id = afBasicRocketry
		@title = Basic Rocketry
		@description = How hard can Rocket Science be anyway?
		@nodename = node2_afBasicRocketry
		@icon = RDicon_rocketry-basic
		-Parent{}
		Parent
		{
			parentID = afAerodynamics
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[stability]]
	{
		@id = afAdvancedAviation
		@title = Advanced Aviation
		@description = The latest cutting edge technology in keeping aircrafts off the ground.
		@nodename = node2_afAdvancedAviation
		@icon = RDicon_aerospaceTech
		-Parent{}
		-Parent{}
		Parent
		{
			parentID = afAerodynamics
			lineFrom = RIGHT
			lineTo = LEFT
		}
		Parent
		{
			parentID = afBasicScience
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[survivability]]
	{
		@id = afStability
		@title = Stability
		@description = Keeping your rockets pointed in the right direction.
		@nodename = node2_afStability
		@icon = RDicon_control-flight-advanced
		-Parent{}
		Parent
		{
			parentID = afBasicScience
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
}